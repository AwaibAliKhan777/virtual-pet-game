<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Game</h1>
        <div class="pet">
            <img src="Pet.webp" alt="Virtual Pet" id="petImage">
            <div id="petStatus">Happiness : 50 | Hunger : 50</div>
        </div>
        <div class="controls">
            <button id="feedBtn">Feed Pet</button>
            <button id="playBtn">Play with Pet</button>
            <button id="restBtn">Let Pet Reset</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
